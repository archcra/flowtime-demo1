<h1>Why Flowtime </h1>
<dl>
    <dt>易于制作</dt>
    <dd>使用文本编辑器即可制作</dd>
    <dt>易于分享</dt>
    <dd>不需要安装软件 - 浏览器即可,移动设备适用</dd>
    <dt>制作效率高</dt>
    <dd>WYTIWYG(What You Think Is What You Get) - 所思即所得，适于专业人士</dd>
    <dt>结构清晰</dt>
    <dd>行列部局在每页显示，键盘上下右左操作智能；分类清晰，鼠标可点选某页</dd>
    <dt>功能丰富</dt>
    <dd>可做深层定制：事件、样式、动画...</dd>
    <dt>无限的控制性(Almost)</dt>
    <dd>可编程，功能可仅限于想象(but ...)</dd>
</dl>
